<div id="center-button">
  <div (click)="onSelect(center)" class="navTag" *ngFor="let center of centers">
    <a [id]="center.id">{{center.hebName}}</a>
  </div>
</div>

<div *ngIf="isJudeaAndSamariaSelcted; then thenBlock else elseBlock"></div>

<!-- if judea-and-samaria selected -->
<ng-template #thenBlock>
  <p>ברוכים הבאים ליהודה ושומרון </p>
  <app-slideshow [dbPath]="picPath"> </app-slideshow>  
</ng-template>

<!-- if gaza-strip selected -->
<ng-template #elseBlock>
  <p>ברוכים הבאים לעוטף עזה </p>
  <app-slideshow [dbPath]="picPath"> </app-slideshow>  
</ng-template>
