<div style="text-align:center;" *ngIf="this.picArray[0]">

    <ng-image-slider #nav 
    [images]="getPics()"
    [infinite]="false"
    [autoSlide]="1"
    [imageSize]="{width: '50%', height: '50%'}"
    [animationSpeed]="4"
    slideImage="1"
    [imagePopup]="false">
    </ng-image-slider>

</div>
