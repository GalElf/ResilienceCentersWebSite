
<div id="infoContact">
    <div id="contact-title"><h1>צור קשר</h1></div>
    <div class="contact-space"></div>
    <form class="contact-form" action="" method="post">
        <input type="text" class="contact-form-info" id="fullName" placeholder="שם מלא">
        <input type="email" class="contact-form-info" id="email" placeholder="אימייל">
        <input type="tel" class="contact-form-info" id="phone" placeholder="פלאפון">
        <input type="text" class="contact-form-info" id="contactIssue" placeholder="בחר נושא פנייה">
        <input type="text" class="contact-form-info" id="contactCenter" placeholder="בחר מרכז לפנייה">
        <textarea id="message" class="contact-form-info" placeholder="הודעה"></textarea>
        <input type="submit" class="contact-form-send" value="שלח" (click)="submitData()">
    </form>
</div>
