<!DOCTYPE html>
<html>

<head dir=rtl>
  <meta charset="utf-8">
  <title id=WebName>ITCResilience</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body dir="rtl" class="text-right">

  <div class="page-icon-bar">

    <div id="page-facebook">
      <a id="facebookIcon" class="page-icon" href="https://www.facebook.com/IsraelTraumaCoalition" target="_blank"><img
          src="assets/images/facebook.png" id="img-icon" width="240%" height="240%" /></a>
    </div>
    <div id="page-coalition">
      <a id="coalitionIcon" class="page-icon" href="http://israeltraumacoalition.org/he/" target="_blank"><img
          src="assets/images/coalition.png" id="img-icon" width="300%" height="300%"/></a>
    </div>

  </div>

  <header>

    <div id="page-title">
      <img id="page-pic" src="assets/images/ITCandResilience-logo-he.png"/>
    </div>

  </header>

  <nav>
    <div class="page-navbar">
      <a id="home-page" class="navTag" routerLink="/home-page" routerLinkActive="active">דף הבית</a>
      <div class="dropdown">
        <a id="dropdown-Resilience-Centers" class="dropbtn navTag">מרכז חוסן לפי אזור גיאוגרפי</a>
        <div class="dropdown-content" id="drop-click">
            <div (click)="onSelect(center)" class="navTag" *ngFor="let center of centers">
                <a [id]="center.id">{{center.hebName}}</a>
            </div>
        </div>
      </div>

      <div class="dropdown">
        <a id="general-public" class="dropbtn navTag">מידע לקהל הרחב</a>
        <div class="dropdown-content" id="drop-click">
            <div (click)="onSelectSubject(subject)" class="navTag" *ngFor="let subject of subjects">
                <a [id]="subject.id">{{subject.hebName}}</a>
            </div>
        </div>
      </div>

      <a id="authorized-zone" class="navTag" routerLink="/authorized-zone" routerLinkActive="active">התחברות למורשים</a>

      <a id="contact-us" class="navTag" routerLink="/contact-us" routerLinkActive="active">צור קשר</a>
    </div>
  </nav>

  <hr/>
  <div id="main-section">
    <main class="content" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>


  <footer dir=ltr>
    <hr/>
    <div id="creators">Ⓒ Naomi Resnik - Mayan Shaked - Shmuel Eliasian - Matanya Jellinek - Gal Elfersy</div>
  </footer>
</body>

</html>
